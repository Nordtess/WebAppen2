<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" width="160" height="160">
	<defs>
		<radialGradient id="b" cx="50%" cy="40%" r="70%">
			<stop offset="0%" stop-color="#f5ba95"/>
			<stop offset="100%" stop-color="#e6955e"/>
		</radialGradient>

		<filter id="a" x="-50%" y="-50%" width="200%" height="200%">
			<feGaussianBlur stdDeviation="3" result="blur"/>
			<feFlood flood-color="#7fffd4" flood-opacity=".7" result="color"/>
			<feComposite in="color" in2="blur" operator="in" result="coloredBlur"/>
			<feMerge>
				<feMergeNode in="coloredBlur"/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
	</defs>

	<ellipse cx="80" cy="125" rx="60" ry="15" fill="#7fffd4" opacity=".3" filter="url(#a)">
		<animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
	</ellipse>

	<g transform="translate(80 85)">
		<animateTransform attributeName="transform" type="scale" values="1; 1.03; 1" dur="4s" repeatCount="indefinite" additive="sum"/>
		<animateTransform attributeName="transform" type="translate" values="-80 -85; -82 -87; -80 -85" dur="4s" repeatCount="indefinite" additive="sum"/>

		<path d="M30 85c-10 40 80 40 100 0 10-30-30-40-50-30-20-10-60 0-50 30" fill="url(#b)"/>
		<ellipse cx="80" cy="95" rx="30" ry="15" fill="#f8f8ff" opacity=".9"/>

		<g transform="rotate(-15 274.362 -176.383)">
			<path d="M15 15c-20-25-30 10-5 20Zm30 0c20-25 30 10 5 20Z" fill="#d47e45"/>
			<circle cx="30" cy="35" r="22" fill="url(#b)"/>
			<ellipse cx="30" cy="45" rx="14" ry="10" fill="#f8f8ff"/>
			<path d="M20 38q4 3 8 0m4 0q4 3 8 0M26 48q4 4 8 0" stroke="#3a225f" stroke-width="1.5" fill="none" stroke-linecap="round"/>
			<circle cx="30" cy="43" r="2.5" fill="#3a225f"/>
		</g>

		<path d="M120 90q25-20 0-50" stroke="url(#b)" stroke-width="12" stroke-linecap="round" fill="none">
			<animateTransform attributeName="transform" type="rotate" values="0 120 90; 5 120 90; 0 120 90" dur="5s" repeatCount="indefinite"/>
		</path>
	</g>

	<!-- Zzz: moved closer to mouth + slower fade/flight -->
	<g fill="#000000" stroke="#FFFFFF" stroke-width="1.4" paint-order="stroke fill"
	   font-family="Arial" font-weight="900">
		<text x="92" y="78" font-size="18" opacity="0">
			Z
			<animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.25;0.8;1"
					 dur="5.5s" begin="0s" repeatCount="indefinite"/>
			<animateTransform attributeName="transform" type="translate"
							  values="0 0; 8 -22" dur="5.5s" begin="0s" repeatCount="indefinite"/>
		</text>

		<text x="103" y="72" font-size="15" opacity="0">
			Z
			<animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.25;0.8;1"
					 dur="5.5s" begin="1.8s" repeatCount="indefinite"/>
			<animateTransform attributeName="transform" type="translate"
							  values="0 0; 8 -22" dur="5.5s" begin="1.8s" repeatCount="indefinite"/>
		</text>

		<text x="114" y="66" font-size="12" opacity="0">
			Z
			<animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.25;0.8;1"
					 dur="5.5s" begin="3.6s" repeatCount="indefinite"/>
			<animateTransform attributeName="transform" type="translate"
							  values="0 0; 8 -22" dur="5.5s" begin="3.6s" repeatCount="indefinite"/>
		</text>
	</g>
</svg>
