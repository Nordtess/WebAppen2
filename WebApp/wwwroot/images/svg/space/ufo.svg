<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" width="240" height="160" class="ufo-container">
  <defs>
    <filter id="a" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#7fffd4" flood-opacity=".8"/>
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur"/>
    </filter>
    <filter id="b" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#f8f8ff" flood-opacity=".5"/>
    </filter>
  </defs>
  <g class="ufo-ship">
    <path d="M40 35q20-20 40 0z" fill="#7fffd4" filter="url(#a)" opacity=".9">
      <animate attributeName="opacity" values="0.9;0.6;0.9" dur="3s" repeatCount="indefinite"/>
    </path>
    <ellipse cx="60" cy="28" rx="10" ry="3" fill="#fff" opacity=".4"/>
    <ellipse cx="60" cy="40" rx="55" ry="18" fill="#f8f8ff" filter="url(#b)"/>
    <ellipse cx="60" cy="43" rx="48" ry="12" fill="#3a225f" opacity=".3"/>
    <g fill="#7fffd4" filter="url(#a)">
      <circle cx="20" cy="43" r="3">
        <animate attributeName="opacity" values="0.2;1;0.2" dur="1.5s" begin="0s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="48" r="3">
        <animate attributeName="opacity" values="0.2;1;0.2" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="50" r="4">
        <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="48" r="3">
        <animate attributeName="opacity" values="0.2;1;0.2" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="43" r="3">
        <animate attributeName="opacity" values="0.2;1;0.2" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
