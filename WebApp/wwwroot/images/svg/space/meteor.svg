				<animate attributeName="opacity" values="0.8;0" dur="0.8s" repeatCount="indefinite"/>
			</circle>
			<circle cx="95" cy="8" r="1" fill="#FF4500" opacity="0.6">
				<animate attributeName="cx" values="95;115" dur="0.6s" repeatCount="indefinite"/>
				<animate attributeName="opacity" values="0.6;0" dur="0.6s" repeatCount="indefinite"/>
			</circle>
