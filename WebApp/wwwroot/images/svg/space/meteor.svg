			<path fill="#FF4500" opacity="0.7" d="M5,0 Q30,-15 60,-18 T100,0 Q70,18 30,15 T5,0 Z">
				<animate attributeName="opacity" values="0.7;0.5;0.7" dur="1s" repeatCount="indefinite"/>
				<animate attributeName="d" values="M5,0 Q30,-15 60,-18 T100,0 Q70,18 30,15 T5,0 Z; M5,0 Q30,-12 60,-20 T105,0 Q70,20 30,12 T5,0 Z; M5,0 Q30,-15 60,-18 T100,0 Q70,18 30,15 T5,0 Z" dur="0.3s" repeatCount="indefinite"/>
			</path>
			<path fill="#FF8C00" opacity="0.8" d="M8,0 Q25,-10 50,-12 T85,0 Q50,12 25,10 T8,0 Z">
				<animate attributeName="d" values="M8,0 Q25,-10 50,-12 T85,0 Q50,12 25,10 T8,0 Z; M8,0 Q25,-8 50,-14 T88,0 Q50,14 25,8 T8,0 Z; M8,0 Q25,-10 50,-12 T85,0 Q50,12 25,10 T8,0 Z" dur="0.25s" repeatCount="indefinite"/>
			</path>
			<path fill="#FFD700" d="M10,0 Q20,-6 35,-8 T60,0 Q35,8 20,6 T10,0 Z">
