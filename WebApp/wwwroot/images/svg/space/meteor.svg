		<circle cx="0" cy="0" r="11" fill="url(#iceGradientV2)" stroke="#F8F8FF" stroke-width="1.5"/>
		<circle cx="-4" cy="-3" r="2.5" fill="#FFFFFF" opacity="0.7"/>
